name: CI-CD to EC2 (Simple)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          # Credentials from GitHub Secrets
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          
          # The script to run on the EC2 server
          script: |
            # Navigate to the app directory
            cd ${{ secrets.EC2_PATH }}

            # Check if the repo is already cloned
            if [ ! -d ".git" ]; then
              echo "Repo not found. Cloning the repository..."
              git clone https://github.com/${{ github.repository }} ${{ secrets.EC2_PATH }}
            else
              echo "Repo found. Pulling the latest changes..."
              git fetch origin
              git reset --hard origin/main  # Make sure the local copy matches the remote main branch
            fi

            # Execute the deployment script
            ./deploy.sh ${{ secrets.EC2_PATH }}
